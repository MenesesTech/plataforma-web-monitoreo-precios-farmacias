spring.application.name=sistema-precios

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/preciofarma_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de logging
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
logging.level.root=INFO
logging.level.femt.sistema_precios=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración del servidor
server.port=8080
spring.main.banner-mode=off

# Configuración del scraper Flask
scraper.api.url1=http://localhost:5000/api/ejecutar-scraping
scraper.api.url2=http://localhost:5000/api/scraping/

